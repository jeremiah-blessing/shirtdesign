    <script>
      window.createCanvas = () => {
        var windowWidth = window.innerWidth,
          windowHeight = window.innerHeight;
        var canvasWidth, canvasHeight;
        if (windowWidth > 600) {
          canvasWidth = 450;
          canvasHeight = 450;
        } else if (windowWidth > 500) {
          canvasWidth = 450;
          canvasHeight = windowHeight - 350;
        } else if (windowWidth > 400) {
          canvasWidth = 330;
          canvasHeight = windowHeight - 350;
        } else if (windowWidth > 350) {
          canvasWidth = 250;
          canvasHeight = windowHeight - 350;
        } else {
          canvasWidth = 250;
          canvasHeight = windowHeight - 350;
        }
        window.canvas = new fabric.Canvas("sd", {
          // backgroundColor: "#fff",
          backgroundColor: "#fe7a88",
          height: canvasWidth,
          width: canvasWidth,
        });
